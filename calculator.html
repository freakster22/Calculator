<!DOCTYPE HTML>
<html lang="en_GB">

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="asset/calc-style.css">
    <script src="https://unpkg.com/feather-icons"></script>
</head>

<body>
    <form class="calculator container" onsubmit="return false">
        <div class="ip-area">
            <input type= "text" id="display" value="" />
            <!--<button id="backspace"><i data-feather="arrow-left"></i></button>-->
            <button id="backspace"><img src="asset/backspace.png"></button>
        </div>
        <div class="row1">
            <button id="sign" title="Change sign">+/-</button>
            <button id="power">x<sup>y</sup></button>
            <button id="percent">%</button>
            <button id="div">/</button>
        </div>
        <div class="row1">
            <button id="7">7</button>
            <button id="8">8</button>
            <button id="9">9</button>
            <button id="mul">X</button>
        </div>
        <div class="row3">
            <button id="4">4</button>
            <button id="5">5</button>
            <button id="6">6</button>
            <button id="minus">-</button>
        </div>
        <div class="row4">
            <button id="1">1</button>
            <button id="2">2</button>
            <button id="3">3</button>
            <button id="add">+</button>
        </div>
        <div class="row5">
            <button id="AC"><img src="asset/allclr.png" height="50%">AC</button>
            <button id="0">0</button>
            <button id="decimal">.</button>
            <button id="equal">=</button>
        </div>
    </form>
    <footer class="footer">
        <div>&copy; 2021 Arib Anwar Aka. Freakster</div>
        <div>GitHub</div>
    </footer>
    <script src="asset/calc.js"></script>
    <script>
        feather.replace()
      </script>
</body>

</html>
